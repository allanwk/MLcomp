<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dataset.name }} dataset</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
</head>
<body style="display:flex; min-height: 100vh; flex-direction: column;">
    {% include "main/nav.html" %}  
    <main style="flex: 1 0 auto">
        <div class="container">
            <h3 class="center-align">{{ dataset.name }} dataset</h3>
            <div class="row">
                <div class="col s12">
                    <div class="container">
                        <blockquote style="border-left: 5px solid #01579b">
                        <p class="flow-text">{{ dataset.desc }}</p>
                        </blockquote>
                        <img class="responsive-img" src="{{ dataset.tsne_bar_image.url }}">
                    </div>
                </div>
                <div class="col s12">
                    <div class="container">
                        <blockquote style="border-left: 5px solid #01579b">
                            <p class="flow-text">Visualização t-SNE com cores mapeadas aos atributos:</p>
                        </blockquote>
                        <img class="responsive-img" src="{{ dataset.tsne_full.url }}">
                        <p class="center-align">
                        <a class="waves-effect waves-light btn-large light-blue darken-4" href="{{ dataset.url }}"><i class="material-icons right">file_download</i>dataset</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include "main/footer.html" %} 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
