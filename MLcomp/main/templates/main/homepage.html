<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
</head>
<body>
    {% include "main/nav.html" %}
    <div class="container">
        <div class="row">
            {% for dataset in datasets %}
              <div class="col s12 m6">
                <div class="card medium">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{ dataset.card_image.url }}">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ dataset.name }}<i class="material-icons right">info_outline</i></span>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ dataset.name }}<i class="material-icons right">close</i></span>
                    <p>{{ dataset.short_desc }}</p>
                    <a href="dataset/{{ dataset.name }}">Ver anÃ¡lise</a>
                  </div>
                </div>
              </div>
          {% endfor %}
          </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
